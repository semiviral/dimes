[package]
name = "server"
version = "0.1.0"
edition = "2021"


[dependencies]
lib = { path = "../lib" }

anyhow = "*"
tracing = "*"
tracing-subscriber = { version = "*", features = ["parking_lot"] }
clap = { version = "*", features = ["derive"] }
config = { version = "*", features = ["toml"] }

tokio = { version = "*", features = ["full"] }
tokio-util = "*"

axum = { version = "*", features = ["tracing"] }
serde = "*"

uuid = { version = "*", features = ["v7", "fast-rng"] }
rand = "*"
sha2 = "*"
